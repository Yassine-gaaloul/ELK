<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploader un fichier CSV</title>
    <style>
        /* Body and general styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8eaf6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a237e;
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .header-button {
            background-color: #ff4081;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header-button:hover {
            background-color: #f50057;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
        }

        /* Container for the form */
        .container {
            background-color: #ffffff;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 85%;
            max-width: 600px;
        }

        /* Heading styles */
        h1 {
            color: #1a237e;
            font-size: 2em;
            margin-bottom: 30px;
        }

        /* Input field styles */
        label {
            display: block;
            margin-bottom: 10px;
            color: #555555;
        }

        input[type="file"] {
            padding: 12px;
            margin-bottom: 25px;
            width: 100%;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fafafa;
            transition: border-color 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #3f51b5;
        }

        /* Button styles */
        button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
            font-weight: bold;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button[type="submit"] {
            background-color: #3f51b5;
        }

        button[type="submit"]:hover {
            background-color: #303f9f;
        }

        button.secondary {
            background-color: #ff4081;
        }

        button.secondary:hover {
            background-color: #f50057;
        }
    </style>
</head>
<body>
    <header class="header">
        <h2>Syst√®me de Gestion des Fichiers CSV</h2>
        <button class="header-button" onclick="window.open('https://turbo-space-enigma-567vx75xjrxhrgx-5601.app.github.dev/app/dashboards#/view/f82a4bc0-b156-11ef-a1b0-1167766c9e35?_g=(filters:!(),refreshInterval:(pause:!t,value:0),time:(from:now-15m,to:now)))', '_blank')">
             Dashboard
        </button>
    </header>
    <div class="main-content">
        <div class="container">
            <h1>Uploader un fichier CSV</h1>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <label for="file">Choisissez un fichier :</label>
                <input type="file" name="file" id="file" required>
                <div>
                    <button type="submit">Envoyer</button>
                    <button type="button" class="secondary" onclick="window.open('https://turbo-space-enigma-567vx75xjrxhrgx-5601.app.github.dev/app/lens#/?_g=(filters:!(),refreshInterval:(pause:!t,value:0),time:(from:now-15m,to:now))', '_blank')">
                        Ajouter Dashboards 
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
