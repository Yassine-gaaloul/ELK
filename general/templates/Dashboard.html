<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Body and general styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8eaf6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Container for the iframe */
        .iframe-container {
            width: 90%;
            max-width: 1200px;
            height: 80vh; /* 80% of the viewport height */
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }

        iframe {
            width: 100%;
            height: 100%; /* Ensures iframe fills the container */
            border: none;
        }
    </style>
</head>
<body>
    <h1>Dashboard View</h1>
    <div class="iframe-container">
        <!-- Removed the height and width attributes from iframe tag, as it is controlled by CSS -->
        <iframe src="https://turbo-space-enigma-567vx75xjrxhrgx-5601.app.github.dev/goto/63f575e0-b7b1-11ef-9f2f-bde624efb246" height="600" width="800"></iframe>
    </div>
</body>
</html>
